<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../La-bataille-de-Fa-run/style.css" />
    <title>La bataille de Faërun</title>
  </head>
  <body>
    <header>
      <h1 id="titre">La bataille de Faërun</h1>
    </header>
    <main>
      <div class="game">
        <h2>Que la fête commence !!</h2>

        <!-- Journal de la partie - TOUR N°1 -->
        <h3>Tour n0</h3>
        <!-- Etat du jeu -->
        <div class="game-state">
          <figure class="game-state_player">
            <img src="../La-bataille-de-Fa-run/Assets/chateauBleu.jpg" />
            <figcaption>Chateau Bleu</figcaption>
            <div class="players">
              <img
                src="../La-bataille-de-Fa-run/Assets/ChefElfBleu.jpg"
                alt=""
              />
              <img src="../La-bataille-de-Fa-run/Assets/ElfBleu.jpg" alt="" />
              <img src="../La-bataille-de-Fa-run/Assets/NainBleu.jpg" alt="" />
              <img
                src="../La-bataille-de-Fa-run/Assets/ChefNainBleu.jpg"
                alt=""
              />
            </div>
          </figure>
          <div class="Plateau">
            <!-- ici les carreau -->
          </div>
          <figure class="game-state_player">
            <img
              src="../La-bataille-de-Fa-run/Assets/chateauRouge.jpg"
              alt="Dragon"
            />
            <figcaption>Chateau rouge</figcaption>
            <div class="players">
              <img
                src="../La-bataille-de-Fa-run/Assets/chefElfRouge.jpg"
                alt=""
              />
              <img src="../La-bataille-de-Fa-run/Assets/elfRouge.jpg" alt="" />
              <img src="../La-bataille-de-Fa-run/Assets/NainRouge.jpg" alt="" />
              <img
                src="../La-bataille-de-Fa-run/Assets/ChefNainRouge.jpg"
                alt=""
              />
            </div>
          </figure>
        </div>
      </div>
    </main>

    <script src="../La-bataille-de-Fa-run/LesGuerriers/Guerrier.js"></script>
    <script src="../La-bataille-de-Fa-run/LesGuerriers/Nain.js"></script>
    <script src="../La-bataille-de-Fa-run/LesGuerriers/Elfe.js"></script>
    <script src="../La-bataille-de-Fa-run/LesGuerriers/ChefNain.js"></script>
    <script src="../La-bataille-de-Fa-run/LesGuerriers/ChefElf.js"></script>
    <script src="../La-bataille-de-Fa-run/Chateaux/Chateau.js"></script>
    <script src="../La-bataille-de-Fa-run/Plateau/carreau.js"></script>

    <script src="../La-bataille-de-Fa-run/Plateau/plateau.js"></script>

    <script src="../La-bataille-de-Fa-run/Plateau/Moteur.js"></script>
  </body>
</html>
